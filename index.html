<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- HTML Meta Tags -->
        <title>Easy Script</title>
        <meta name="description" content="Easy Script is a npm package which makes coding in JavaScript easy!">

        <!-- Google / Search Engine Tags -->
        <meta itemprop="name" content="Easy Script">
        <meta itemprop="description" content="Easy Script is a npm package which makes coding in JavaScript easy!">
        <meta itemprop="image" content="https://images.easyscript.dev/cover.png">

        <!-- Facebook Meta Tags -->
        <meta property="og:url" content="https://easyscript.js.org">
        <meta property="og:type" content="website">
        <meta property="og:title" content="Easy Script">
        <meta property="og:description" content="Easy Script is a npm package which makes coding in JavaScript easy!">
        <meta property="og:image" content="https://images.easyscript.dev/cover.png">

        <!-- Twitter Meta Tags -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Easy Script">
        <meta name="twitter:description" content="Easy Script is a npm package which makes coding in JavaScript easy!">
        <meta name="twitter:image" content="https://images.easyscript.dev/cover.png">

        <!-- Favicon -->
        <link rel="shortcut icon" href="https://images.easyscript.dev/default_round.png">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="/css/index.css">
    </head>

    <body>
        <div class="card">
            <div class="content">
                <img src="https://images.easyscript.dev/default_round.png" title="Logo" alt="Logo">

                <h1>Easy Script</h1>

                <form action="https://github.com/easyscriptjs/easyscript">
                    <input type="submit" value="GitHub">
                </form>

                <form action="https://www.npmjs.com/package/easyscriptjs">
                    <input type="submit" value="npm">
                </form>
            </div>
        </div>
    </body>
</html>
